<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cambridge MA map</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Google Maps API -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOC_hRjOL_BtQmmnMHhyzckD3TJ70VTgw">
    </script>
</head>
<body>
    <form id="form-container">
	    <label for="neighborhood">I live in: </label>
	    <input type="text" id="neighborhood" value="">
	    <label for="food">I want to eat: </label>
	    <input type="text" id="food" value="">
	    <button id="submit-btn">Submit</button>
	</form>	
	<!-- To load google map-->	
	<div id="map-canvas"></div>
	<!-- Venues list -->
    <ul data-bind="foreach: AllLocations">
  		<li data-bind="text: name"></li>
	</ul>

    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
